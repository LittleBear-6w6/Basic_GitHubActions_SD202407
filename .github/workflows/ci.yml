name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウトする
        uses: actions/checkout@v4
      - name: Go環境準備
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.2"
      - name: フォーマット実行する
        run: test -z $(gofmt -l .)
      - name: 静的解析を実行する
        run: go vet ./...
      - name: ビルド実行する
        run: go build .
